<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding House Rent Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }
        
        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.2s ease;
        }
        
        tr:hover td {
            background-color: #f8f9fa;
        }
        
        .paid {
            background-color: #d4edda;
            color: #155724;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .unpaid {
            background-color: #f8d7da;
            color: #721c24;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .amount {
            font-weight: 600;
            color: #28a745;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Boarding House Rent Tracker</h1>
        
        <div class="config-section">
            <h3>üìã Setup Configuration</h3>
            <div class="input-group">
                <label for="apiKey">Google Sheets API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter your Google Sheets API key">
            </div>
            <div class="input-group">
                <label for="sheetId">Google Sheet ID:</label>
                <input type="text" id="sheetId" placeholder="Enter your Google Sheet ID">
            </div>
            <div class="input-group">
                <label for="sheetRange">Sheet Range (e.g., Sheet1!A:D):</label>
                <input type="text" id="sheetRange" value="Sheet1!A:D" placeholder="Sheet1!A:D">
            </div>
            <button onclick="loadData()">üîÑ Load Data</button>
        </div>
        
        <div id="filtersSection" class="filters" style="display: none;">
            <div class="input-group">
                <label for="monthFilter">Filter by Month:</label>
                <select id="monthFilter" onchange="filterData()">
                    <option value="">All Months</option>
                </select>
            </div>
            <div class="input-group">
                <label for="roomFilter">Filter by Room:</label>
                <input type="text" id="roomFilter" placeholder="Type room number..." oninput="filterData()">
            </div>
            <div class="input-group">
                <label for="remarksFilter">Filter by Status:</label>
                <select id="remarksFilter" onchange="filterData()">
                    <option value="">All Status</option>
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
            </div>
            <div class="input-group">
                <label for="amountFilter">Min Amount:</label>
                <input type="number" id="amountFilter" placeholder="Enter minimum amount..." oninput="filterData()">
            </div>
        </div>
        
        <div id="statsSection" class="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-value" id="totalRecords">0</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalPaid">‚Ç±0</div>
                <div class="stat-label">Total Paid</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalUnpaid">‚Ç±0</div>
                <div class="stat-label">Total Unpaid</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="paidCount">0</div>
                <div class="stat-label">Paid Records</div>
            </div>
        </div>
        
        <div class="table-container">
            <div id="loadingMessage" class="loading">
                Enter your API credentials above and click "Load Data" to get started! üöÄ
            </div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Room</th>
                        <th>Amount</th>
                        <th>Remarks</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let originalData = [];
        let filteredData = [];

        async function loadData() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const sheetId = document.getElementById('sheetId').value.trim();
            const sheetRange = document.getElementById('sheetRange').value.trim();
            
            if (!apiKey || !sheetId) {
                showError('Please enter both API Key and Sheet ID');
                return;
            }
            
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.innerHTML = 'üîÑ Loading data from Google Sheets...';
            loadingMessage.style.display = 'block';
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length === 0) {
                    throw new Error('No data found in the sheet');
                }
                
                // Skip header row and process data
                originalData = data.values.slice(1).map(row => ({
                    month: row[0] || '',
                    room: row[1] || '',
                    amount: parseFloat(row[2]) || 0,
                    remarks: row[3] || ''
                }));
                
                filteredData = [...originalData];
                populateFilters();
                displayData();
                updateStats();
                
                document.getElementById('filtersSection').style.display = 'block';
                document.getElementById('statsSection').style.display = 'grid';
                loadingMessage.style.display = 'none';
                document.getElementById('dataTable').style.display = 'table';
                
            } catch (error) {
                showError(`Error loading data: ${error.message}`);
                console.error('Error:', error);
            }
        }

        function populateFilters() {
            // Populate month filter
            const months = [...new Set(originalData.map(item => item.month))].filter(month => month);
            const monthFilter = document.getElementById('monthFilter');
            monthFilter.innerHTML = '<option value="">All Months</option>';
            months.forEach(month => {
                monthFilter.innerHTML += `<option value="${month}">${month}</option>`;
            });
        }

        function filterData() {
            const monthFilter = document.getElementById('monthFilter').value;
            const roomFilter = document.getElementById('roomFilter').value.toLowerCase();
            const remarksFilter = document.getElementById('remarksFilter').value;
            const amountFilter = parseFloat(document.getElementById('amountFilter').value) || 0;

            filteredData = originalData.filter(item => {
                const matchMonth = !monthFilter || item.month === monthFilter;
                const matchRoom = !roomFilter || item.room.toLowerCase().includes(roomFilter);
                const matchRemarks = !remarksFilter || item.remarks.toLowerCase().includes(remarksFilter.toLowerCase());
                const matchAmount = !amountFilter || item.amount >= amountFilter;
                
                return matchMonth && matchRoom && matchRemarks && matchAmount;
            });

            displayData();
            updateStats();
        }

        function displayData() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (filteredData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: #666;">No records found matching your filters</td></tr>';
                return;
            }

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                const statusClass = item.remarks.toLowerCase().includes('paid') ? 'paid' : 'unpaid';
                
                row.innerHTML = `
                    <td>${item.month}</td>
                    <td>${item.room}</td>
                    <td class="amount">‚Ç±${item.amount.toLocaleString()}</td>
                    <td><span class="${statusClass}">${item.remarks}</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats() {
            const totalRecords = filteredData.length;
            const paidRecords = filteredData.filter(item => item.remarks.toLowerCase().includes('paid'));
            const unpaidRecords = filteredData.filter(item => item.remarks.toLowerCase().includes('unpaid'));
            
            const totalPaid = paidRecords.reduce((sum, item) => sum + item.amount, 0);
            const totalUnpaid = unpaidRecords.reduce((sum, item) => sum + item.amount, 0);

            document.getElementById('totalRecords').textContent = totalRecords;
            document.getElementById('totalPaid').textContent = `‚Ç±${totalPaid.toLocaleString()}`;
            document.getElementById('totalUnpaid').textContent = `‚Ç±${totalUnpaid.toLocaleString()}`;
            document.getElementById('paidCount').textContent = paidRecords.length;
        }

        function showError(message) {
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.innerHTML = `<div class="error">‚ùå ${message}</div>`;
            loadingMessage.style.display = 'block';
        }

        // Auto-save API credentials to browser memory (not localStorage due to restrictions)
        let savedCredentials = {};
        
        document.getElementById('apiKey').addEventListener('input', function() {
            savedCredentials.apiKey = this.value;
        });
        
        document.getElementById('sheetId').addEventListener('input', function() {
            savedCredentials.sheetId = this.value;
        });
    </script>
</body>
</html>
